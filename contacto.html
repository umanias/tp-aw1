<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="recursos/imagenes/logos/logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="recursos/css/base.css">
    <title>Moda Cordoba</title>
</head>
<body>
    <header>
        <div class="logo-titulo">
            <a href="index.html">
                <img src="recursos/imagenes/logos/logo.png"  alt="Logo">
            </a>
            <h1>Moda Córdoba</h1>
        </div>
        <div class="login-carrito">
            <a href="login.html">
                <button>
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </a>
            <button>
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </header> 

    <div class="sidebar-container">
        <div class="sidebar">
            <div class="sidebar-item">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a href="prendas.html">
                    <i class="fas fa-tshirt"></i>
                    <span>Prendas</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a href="accesorios.html">
                    <i class="fas fa-ring"></i>
                    <span>Accesorios</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a href="contacto.html">
                    <i class="fas fa-phone-alt"></i>
                    <span>Contacto</span>
                </a>
            </div>
            <div class="sidebar-item">
                <p>Avenida 1234</p>
            </div>
        </div>
    </div>

    <main>
        <form action="index.html" method="post">
            <ul>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre" required>
                </div>
                
                <div>
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="number" id="telefono" placeholder="Número de Teléfono" required>
                </div>
                
                <div>
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" placeholder="Correo" required>
                </div>
            
                <button type="submit">Enviar</button>
            </ul>
        </form>
        <hr>
        
        <form action="index.html" method="post">
            <h2>Recibir Notificaciones</h2>
            <div>
                <label for="notificaciones-correo">Correo:</label>
                <input type="email" id="notificaciones-correo" placeholder="Correo" required>
            </div>
            <button type="submit">Enviar</button>
        </form>

    </main>
    
    <footer>
        <ul>
            <div class="footer-item">
                <img src="recursos/imagenes/logos/whatsapp.png" alt="Whatsapp">
                <p>+54 351 123456</p>
            </div>
            <div class="footer-item">
                <img src="recursos/imagenes/logos/facebook.png" alt="Facebook">
                <p>ModaCordoba_Shopping</p>
            </div>
            <div class="footer-item">
                <img src="recursos/imagenes/logos/instagram.png" alt="Instagram">
                <p>@ModaCordoba_Shopping</p>
            </div>
        </ul>
    </footer>
</body>
</html>
